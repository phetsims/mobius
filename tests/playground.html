<!DOCTYPE html>
<html>
<!-- When run in the browser, this will load code into the global namespace so that it can be tested via the developer console -->
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Mobius Playground</title>

  <script src="../../sherpa/lib/lodash-2.4.1.min.js"></script>
  <script src="../../assert/js/assert.js"></script>

  <script data-main="../js/config.js" src="../../sherpa/lib/require-2.1.11.js"></script>

</head>
<body>
<script>
  require( [ 'config' ], function() {
    require( [ 'main', 'SCENERY/main', 'KITE/main', 'DOT/main', 'PHET_CORE/main' ], function( mobius, scenery, kite, dot, phetCore ) {
      window.mobius = mobius;
      window.scenery = scenery;
      window.kite = kite;
      window.dot = dot;
      window.phetCore = phetCore;

      console.log( 'loaded' );
    } );
  } );
</script>
</body>
</html>
